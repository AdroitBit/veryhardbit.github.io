	<script>

function toStr(v){
	return v.x.toFixed(2)+"\n"+v.y.toFixed(2)+"\n"+v.z.toFixed(2)
}
tv=c1("#tv")
ta=c1("#ta")
v=new V3();
t0=t1=new Date().getTime();
window.addEventListener("devicemotion",function(e){
	t0=t1;
	t1=new Date().getTime();
	dt=(t1-t0)/1000;
	//a=e.accelerationIncludingGravity;
	a=e.acceleration;
	v=v.add(new V3(a.x,a.y,a.z).scale(dt));
	tv.value=toStr(v);
	ta.value=toStr(a);
},true)

	</script>
