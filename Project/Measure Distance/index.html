function toStr(v){
	return v.x.toFixed(2)+"\n"+v.y.toFixed(2)+"\n"+v.z.toFixed(2)
}
t=c1("textarea")
v=new V3();
t0=t1=new Date().getTime();
window.addEventListener("devicemotion",function(e){
	t0=t1;
	t1=new Date().getTime();
	dt=(t1-t0)/1000;
	ag=e.accelerationIncludingGravity;
	v=v.add(new V3(ag.x,ag.y,ag.z).scale(dt));
	t.value=toStr(v);
},true)
